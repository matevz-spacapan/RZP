<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw and play</title>
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
  <!--https://github.com/mudcube/MIDI.js-->
  <script src="./inc/Base64.js" type="text/javascript"></script>
  <script src="./inc/base64binary.js" type="text/javascript"></script>
  <script src="./js/MIDI/AudioDetect.js" type="text/javascript"></script>
  <script src="./js/MIDI/LoadPlugin.js" type="text/javascript"></script>
  <script src="./js/MIDI/Plugin.js" type="text/javascript"></script>
  <script src="./js/MIDI/Player.js" type="text/javascript"></script>
  <script src="./js/Window/DOMLoader.XMLHttp.js" type="text/javascript"></script>
  <script src="./js/Window/DOMLoader.script.js" type="text/javascript"></script>
  <!--Custom script-->
  <script src="main.js" type="text/javascript"></script>
</head>
<body>
  <div id="container-fluid">
    <div class="h1 text-center">
      Draw and play
    </div>
    <div class="text-center mb-3">
      <canvas id="canvas" width="1850" height="900px" style="border: 1px solid red;"></canvas>
    </div>
    <div class="container">
      <div class="row text-center">
        <div class="col">
          <p>Controls</p>
          <button type="button" class="btn btn-primary mb-1" onclick="colorSet('#007bff')">Grand piano</button><br>
          <button type="button" class="btn btn-success mb-1" onclick="colorSet('#28a745')">Acoustic guitar</button><br>
          <button type="button" class="btn btn-warning mb-1" onclick="colorSet('#ffc107')">Flute</button><br>
          <button type="button" class="btn btn-danger mb-1" onclick="colorSet('#dc3545')">Electric guitar</button><br>
          <button type="button" class="btn btn-light" onclick="eraser()">Eraser</button>
        </div>
        <div class="col">
          <p>Export or import your drawing</p>
          <button type="button" class="btn btn-light mb-1" onclick="exportNotes()">Export</button><br>
          <div class="custom-file">
            <input class="custom-file-input" type="file" name="upload" id="upload" onchange="uploadNotes(this)" onclick="eraser()">
            <label class="custom-file-label" for="upload">Choose file</label>
          </div>
        </div>
        <div class="col">
          <p>Record your song</p>
          <button type="button" class="btn btn-light" onclick="" disabled>Begin recording</button>
          <button type="button" class="btn btn-light" style="display: none;" onclick="" disabled>End recording</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
