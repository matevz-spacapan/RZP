<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw and play</title>
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
  <!--https://github.com/mudcube/MIDI.js-->
  <script src="./inc/Base64.js" type="text/javascript"></script>
  <script src="./inc/base64binary.js" type="text/javascript"></script>
  <script src="./js/MIDI/AudioDetect.js" type="text/javascript"></script>
  <script src="./js/MIDI/LoadPlugin.js" type="text/javascript"></script>
  <script src="./js/MIDI/Plugin.js" type="text/javascript"></script>
  <script src="./js/MIDI/Player.js" type="text/javascript"></script>
  <script src="./js/Window/DOMLoader.XMLHttp.js" type="text/javascript"></script>
  <script src="./js/Window/DOMLoader.script.js" type="text/javascript"></script>
  <!--Custom script-->
  <script src="main.js" type="text/javascript"></script>
</head>
<body>
  <div id="container-fluid">
    <div class="h1 text-center">
      Draw and play
    </div>
    <div class="text-center mb-3">
      <canvas id="canvas" width="1850" height="900px" style="border: 1px solid red;"></canvas>
    </div>
    <div class="text-center">
      <p>Controls</p>
      <button type="button" class="btn btn-primary" onclick="colorSet('#007bff')">Acoustic grand piano</button>
      <button type="button" class="btn btn-success" onclick="colorSet('#28a745')">Acoustic guitar (nylon)</button>
      <button type="button" class="btn btn-warning" onclick="colorSet('#ffc107')">Flute</button>
      <button type="button" class="btn btn-danger" onclick="colorSet('#dc3545')">Electric guitar (jazz)</button>
      <button type="button" class="btn btn-light" onclick="eraser()">Eraser</button><br><br>
      <button type="button" class="btn btn-light" onclick="exportNotes()">Export drawing</button>
      <input type="file" name="upload" id="upload" onchange="uploadNotes(this)">
      <button type="button" class="btn btn-light" onclick="" disabled>Begin recording</button>
      <button type="button" class="btn btn-light" style="display: none;" onclick="" disabled>End recording</button>
    </div>
  </div>
</body>
</html>
